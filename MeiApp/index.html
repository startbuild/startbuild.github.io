<body class="bg-main">
    <!-- top -->
    <div class="mei-top">
        <div class="search clearfix">
            <div class="search-main">
                <input id="txtSearchAll" type="text" class="textall" placeholder="设备/企业">
                <div id="btnSearchAll" class="btnall"></div>
            </div>
        </div>
        <div class="swiper-container">
            <ul class="swiper-wrapper">

    <div class="main">
    <!-- 四大模块 -->
    <ul class="uls clearfix">
       <!--  <li onclick="newDeviceClick();">
            <span class="ico"></span>
            <div>新设备</div>
        </li> -->
        <li onclick="oldDeviceClick();">
            <span class="ico-device ico-old"></span>
            <div>二手设备</div>
        </li>
        <li onclick="rentDeviceClick();">
            <span class="ico-device ico-rent"></span>

       </div>
       <ul class="hot">
            <li onclick="detailClick();">
                <div class="hot-top">
                    <img src="src/images/cp1.jpg" class="cp-img">
                    <div class="cps-type">
                        <div class="type-inner type-old">二手设备</div>
                    </div>
                </div>
                <div class="hot-bot">
                    <p class="cps-name">掘进机EBZ200</p>
                    <p class="cps-price">煤宝评估价¥160万</p>
                </div>
            </li>
            <li onclick="detailClick();">
                <div class="hot-top">
                    <img src="src/images/cp2.jpg" class="cp-img">
                    <div class="cps-type">
                        <div class="type-inner type-rent">租赁设备</div>
                    </div>
                </div>
                <div class="hot-bot">
                    <p class="cps-name">刮板机SGZ630/220</p>
                    <p class="cps-price">煤宝评估价¥90万</p>
                </div>
            </li>
            <li onclick="detailClick();">
                <div class="hot-top">
                    <img src="src/images/cp3.jpg" class="cp-img">
                    <div class="cps-type">
                        <div class="type-inner type-repair">维修设备</div>
                    </div>
                </div>
                <div class="hot-bot">
                    <p class="cps-name">刮板输送机SGZ800/630</p>
                    <p class="cps-price">煤宝评估价¥90万</p>
                </div>
            </li>
