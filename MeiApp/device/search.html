<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telphone=no"/>
    <title>搜索记录</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../src/css/meibao.ui.css">
    <link rel="stylesheet" type="text/css" href="../src/css/device.css">
    <script src="../src/js/lib/rem.js"></script>
</head>
<body>
    <!-- top -->
    <header id="header" class="header">
        <div class="mei-btn-back" id="btnBackHome">
            <span class="ico-back"></span>
        </div>
        <div class="mei-header-search"> 
            <span class="ico-find find-position"></span>
            <span id="btnClear" class="ico-close close-position"></span>
            <input type="text" placeholder="设备/企业" class="ipt-large" id="txtSearch" autofocus="autofocus">
        </div>
        <div id="btnSearch" class="mei-header-r">搜索</div>
    </header>
    <!-- 历史记录 -->
    <div class="mei-record" id="meiRecord">
        <p class="search-tit">历史记录</p>
        <span class="ico-del" id="recordDel"></span>
        <div id="record" class="recent-search-tags clearfix">
            <span onclick="defaultClick()">
                <a href="javascript:void(0);">掘进机</a>
            </span>
            <span onclick="defaultClick()">
                <a href="javascript:void(0);">掘进机</a>
            </span>
        </div>
    </div>
    <!-- 热门搜索 -->
    <div class="hot-search">
        <p class="search-tit">热门搜索</p>
        <div id="record2" class="hot-search-tags clearfix">
            <span onclick="defaultClick()">
                <a href="javascript:void(0);">掘进机</a>
            </span>
        </div>
    </div>
</body>
</html>
<script src="../src/js/lib/jquery/jquery-2.2.0.min.js"></script>
<script src="../src/js/lib/artTemplate/template.js"></script>
<script src="../src/js/lib/jquery/plugin/iscroll-probe.js"></script>
<script src="../src/js/lib/fastclick.js"></script>
<script src="../src/js/widget/layer/layer.js"></script>
<script src="../src/js/util/pullIscroll.js"></script>  
<script src="../src/js/util/common.js"></script>
<script src="../src/js/device/search.js"></script>
