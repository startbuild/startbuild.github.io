	<meta charset="UTF-8">

	<script src="src/js/rem.js"></script>
	<link rel="stylesheet" type="text/css" href="src/css/reset.css">
	<style>
		.banner {
			position: relative;
			width: 100%;
		}
		.banner img {
			width: 100%;
			height: 3rem;
			transform: scale(1);
			-moz-transform: scale(1);
			-o-transform: scale(1);
			-webkit-transition: all .2s;
			transition: all .2s;
		}
		.show {
		transform: scaleY(1.2);
		-webkit-transform: scaleY(1.2);
		}
		.main {
			padding: .5rem 0;
			background: #efefef;
			font-size: .42rem;
			text-align: center;
		}
	</style>
</head>

		<img src="src/image/banner.jpg">
